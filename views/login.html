<!DOCTYPE html>
<html>
  <head>

    <title>Sign In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link href="main.css" rel="stylesheet">
  </head>
  
  <body>
    <p class="text-center"> <font size="5" color="red"><%= login_msg %></font> </p>
    <p class="text-center"> <font size="5"><%= reg_msg %></font> </p>
	<div class="container">
      <form class="form-signin" role="form" action="index" method=POST>
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="username" class="sr-only">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <div>Not a member? <a href="signup">Sign Up Here</div>
        </div>
      </form>
      

  </body>
</html>
